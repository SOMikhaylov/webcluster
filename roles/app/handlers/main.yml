---
# handlers file for roles/app

- name: restart nginx
  systemd:
    name: nginx
    state: restarted
    enabled: yes

- name: reload nginx
  systemd:
    name: nginx
    state: reloaded
    enabled: yes

- name: restart php-fpm
  systemd:
    name: php-fpm
    state: restarted
    enabled: yes

- name: restart php-fpm
  systemd:
    name: php-fpm
    state: reloaded
    enabled: yes