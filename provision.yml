---
- name: preconfigure | use python3
  hosts: all
  become: true

  roles:
    - preconfigure
  tags: preconf 

- name: install and configure db
  hosts: db
  become: true

  roles:
    - db
  tags: db

- name: install and configure app
  hosts: app
  become: true

  roles:
    - app
  tags: app

