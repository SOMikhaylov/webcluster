---
- name: preconfigure | use python3
  hosts: all
  become: true

  roles:
    - preconfigure
  tags: preconf 

- name: install and configure db
  hosts: db
  become: true

  roles:
    - db
  tags: db

- name: install and configure dbproxy
  hosts: dbproxy
  become: true

  roles:
    - dbproxy
  tags: dbproxy

